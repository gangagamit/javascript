<!-- script tag in body part -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
</head>
<body>
    <h1 id="demo">hello</h1>
    <button type="button" onclick="myFun()">click me!</button>
    <script>
        function myFun(){
             document.getElementById("demo").innerHTML="practice in javascript"
        }
     </script>
</body>
</html>
