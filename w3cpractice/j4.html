<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let marks = [85,47,99,56,88]

        console.log(marks);
        let sum = 0

        for(let val of marks){
            sum = sum + val;
        }
        console.log(sum);
        const avg = sum / marks.length;
        console.log(avg);
    </script>
</body>
